<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body class="body">
    <img src="/assets/images/top-circle.svg" alt="top-circle" class="body__top-circle">
    <img src="/assets/images/bottom-circle.svg" alt="bottom-circle" class="body__bottom-circle">
    <div class="card">
        <img src="/assets/images/card-pattern.svg" alt="pattern" class="card__header">
        <img src="/assets/images/victor.jpg" alt="picture" class="card__picture">
        <p class="card__name">Victor Crest <span class="card__age">26</span></p>
        <p class="card__city">London</p>
        <div class="card__footer">
            <div class="card__footer-left">
                <p class="card__number">80K</p>
                <p class="card__description">Followers</p>
            </div>
            <div class="card__footer-center">
                <p class="card__number">803K</p>
                <p class="card__description">Likes</p>
            </div>
            <div class="card__footer-right">
                <p class="card__number">1.4k</p>
                <p class="card__description">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>

  - Una img que es el patron de la tarjeta, se podria decir que es su header.
  - Otra img que es la foto de Victor.
  - Un p con un span dentro que es el nombre de Victor y su edad.
  - Otro p que es la ciudad de Victor.
  - Un div que contiene la parte inferior de la tarjeta, se podria decir que es una especie de footer. Dentro de este div, tengo 3 divs mas. Que contienen:

    - Un div para el contenido del medio.
    - Un div para el contenido derecho.
