<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body class="body">
    <img src="/assets/images/top-circle.svg" alt="top-circle" class="top-circle">
    <img src="/assets/images/bottom-circle.svg" alt="bottom-circle" class="bottom-circle">
    <div class="card">
        <img src="/assets/images/card-pattern.svg" alt="pattern" class="pattern">
        <img src="/assets/images/victor.jpg" alt="picture" class="image">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
        <div class="card_bottom">
            <div class="card_left">
                <p class="number">80K</p>
                <p class="description">Followers</p>
            </div>
            <div class="card_center">
                <p class="number">803K</p>
                <p class="description">Likes</p>
            </div>
            <div class="card_right">
                <p class="number">1.4k</p>
                <p class="description">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
